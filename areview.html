<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Review Management</title>
</head>
<body>

  <div id="admin-navbar-placeholder"><b>Admin navbar here</b></div>

  <h1>User Reviews (Products & Service Providers)</h1>

  <table cellpadding="10" cellspacing="0">
    <thead>
      <tr>
        <th>User</th>
        <th>Product/Service</th>
        <th>Review</th>
        <th>Rating</th>
        <th>Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>user01@example.com</td>
        <td>Grooming Service</td>
        <td>Very professional and caring staff. Highly recommended.</td>
        <td>4</td>
        <td>2025-07-24</td>
        <td>
          <button>Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

</body>
</html>
