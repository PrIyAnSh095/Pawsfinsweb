<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Service Provider Management</title>
</head>
<body>

  <div id="admin-nav-placeholder">Admin navbar here</div>

  <h1>Manage Service Providers</h1>

  <div>
    <button>Add Service Provider</button>
    <input type="text" placeholder="Search by name">
    <select>
      <option>Filter by Type</option>
      <option>Vet</option>
      <option>Grooming</option>
      <option>Training</option>
    </select>
    <p>Total Providers: [Count]</p>
  </div>

  <table cellpadding="10" cellspacing="0">
    <thead>
      <tr>
        <th>Photo</th>
        <th>Name</th>
        <th>Service</th>
        <th>Location</th>
        <th>Rating</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><img src="../../../resources/images/service1.jpg" width="50" /></td>
        <td>Pawsome Groomers</td>
        <td>Grooming</td>
        <td>Anand</td>
        <td>4.7</td>
        <td>
          <button>Edit</button>
          <button>Remove</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div id="admin-footer-placeholder">Admin footer here</div>

</body>
</html>
