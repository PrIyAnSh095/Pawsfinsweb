<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book a Service | PetShop</title>
</head>
<body>

  <div id="nav-placeholder"><b>Navbar/Header will be here</b></div>

  <h2>Book a Service</h2>

  <section class="service-filter">
    <label for="service-type">Filter by Service Type:</label>
    <select id="service-type" name="service-type">
      <option value="all">All</option>
      <option value="groomer">Groomer</option>
      <option value="vet">Veterinarian</option>
      <option value="trainer">Trainer</option>
      <option value="walker">Walker</option>
      <option value="sitter">Sitter</option>
    </select>
  </section>

  <section class="services-list">
    <h3>Available Services</h3>

    <div class="service-card">
      <img src="../../../resources/images/service1.jpg" alt="Groomer Service" width="150" height="150">
      <p><b>Furry Touch Groomers</b></p>
      <p>Service Type: Groomer</p>
      <p>Location: Placeholder</p>
      <button>Book Now</button>
    </div>

    <div class="service-card">
      <img src="../../../resources/images/service2.jpg" alt="Veterinarian Service" width="150" height="150">
      <p><b>Healthy Paws Vet Clinic</b></p>
      <p>Service Type: Vet</p>
      <p>Location: Placeholder</p>
      <button>Book Now</button>
    </div>

    <div class="service-card">
      <img src="../../../resources/images/service1.jpg" alt="Trainer Service" width="150" height="150">
      <p><b>Pet Power Trainers</b></p>
      <p>Service Type: Trainer</p>
      <p>Location: Placeholder</p>
      <button>Book Now</button>
    </div>
<br/><br/>

  </section>

  <div id="footer-placeholder"><b>Footer will be here</b></div>

</body>
</html>
