<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | PetShop</title>
</head>
<body>

  <div id="nav-placeholder">Navbar will be here</div>

  <h1>Contact Us</h1>

  <section class="contact-info">
    <h2>Get in Touch</h2>
    <p>Phone: +91 1234567890</p>
    <p>Email: contact@petshop.com</p>
    <p>Address: CHARUSAT University, Changa, Gujarat, India</p>
  </section>

  <section class="map">
    <h2>Find Us Here</h2>
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3719.939134597183!2d72.82218117479013!3d22.602134131622153!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e5b4d1445b2fd%3A0x839f3dc93bcf3c9e!2sCHARUSAT!5e0!3m2!1sen!2sin!4v1627383172267!5m2!1sen!2sin" 
      width="600" 
      height="450" 
      style="border:0;" 
      allowfullscreen="" 
      loading="lazy">
    </iframe>
  </section>

  <section class="contact-form">
    <h2>Send Us a Message</h2>
    <form>
      <label for="name">Fullname</label><br/><input type="text" name="name" placeholder="Your Name">
      <br/><br/>
      <label for="email">Email</label><br/><input type="email" name="email" placeholder="Your Email">
      <br/><br/>
      <label for="message">Your thoughts or complain</label><br/>
      <textarea name="message" placeholder="Your Message"></textarea>
      <br/><br/>
      <button type="submit">Submit</button>
    </form>
  </section>

  <section class="opening-hours">
    <h2>Opening Hours</h2>
    <ul>
      <li>Mon – Fri: 9:00 AM – 7:00 PM</li>
      <li>Sat – Sun: 10:00 AM – 5:00 PM</li>
    </ul>
  </section>
  <div id="footer-placeholder">Footer will be here</div>

</body>
</html>
